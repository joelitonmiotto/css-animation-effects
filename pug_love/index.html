<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Animated Pug</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h2>Pug Love ‚ù§ </h2>  
    <div class="container">
        <div class="pug">
            <div class="head">
                <div class="marks"></div>
                <div class="eyes eyes-left">
                    <div class="pupils"></div>
                </div> <!--eyes eyes-left-->
                <div class="eyes eyes-right">
                    <div class="pupils"></div>
                </div> <!--eyes eyes-right-->
                <div class="chin">
                    <div class="nose"></div>
                    <div class="tongue"></div> 
                </div> <!--chin--> 
                <div class="ears">
                    <div class="ears-left"></div>
                    <div class="ears-right"></div>
                </div> <!--ears-->  
            </div>  <!--head-->  
            <div class="pug-body">
                <div class="arms arms-left"></div>
                <div class="arms arms-right"></div>
            </div>  <!--pug-body-->     
        </div> <!--pug-->
    </div> <!--container-->
</body>
</html>
